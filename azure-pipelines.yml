trigger:
- main

stages:
- stage: Build
  jobs:
  - job: BuildJob
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.8'
        addToPath: true
      
    - script: |
        docker build -t myflaskapp:$(Build.BuildId) --build-arg FLASK_ENV=$(FLASK_ENV) --build-arg FLASK_SECRET_KEY=$(FLASK_SECRET_KEY) .
      displayName: 'Build Docker Image'
      
    - script: |
        docker run --rm myflaskapp:$(Build.BuildId) pytest 
      displayName: 'Run Tests in Docker Container'
      continueOnError: true

    - publish: $(Pipeline.Workspace)/testresults
      artifact: testresults

- stage: Test
  dependsOn: Build
  jobs:
  - job: TestJob
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - download: current
      artifact: testresults

    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: '**/test-results.xml'
        failTaskOnFailedTests: true
        testRunTitle: 'Flask App Tests'
