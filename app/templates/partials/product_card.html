<div class="card-product d-flex">
  <img
    src="https://raw.githubusercontent.com/lewagon/fullstack-images/master/uikit/skateboard.jpg"
  />
  <div class="card-product-infos">
    <h2 class="text-dark">{{ product.name }}</h2>
    <p class="text-dark">{{ product.description }}</p>
    <div class="product-details">
      {% if product.price == 0 %}
        <span class="mt-2 badge bg-success">
          Free
        </span>
        {% else %}
        <span class="mt-2 badge bg-info">
          {{ product.price }}â‚¬
        </span>
      {% endif %}
      <span class="badge bg-warning mt-2"><small>{{ product.stock }} in stock </small></span>
    </div>
  </div>
  <input
    type="hidden"
    id="product-id"
    name="product-id"
    value="{{ product.id }}"
  />
  <button
    class="add-product-to-cart btn btn-light align-self-stretch flex-fill"
  >
    Add to cart
  </button>
</div>
